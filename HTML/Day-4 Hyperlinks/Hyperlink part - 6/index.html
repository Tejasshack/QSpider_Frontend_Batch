<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    
    <img src="../../Day-3 Images in html/assests/tanjiro.jpg" alt="Tanjiro" usemap="#mylink" width="350" height="300">
    
    <map name="mylink">
        <!-- The coordinates here should fit within the image's actual dimensions -->
        <area shape="rect" coords="0,0,350,300" href="https://www.youtube.com/watch?v=hOHKltAiKXQ" alt="Watch Video" target="_blank">
    </map>
    
</body>
</html>
