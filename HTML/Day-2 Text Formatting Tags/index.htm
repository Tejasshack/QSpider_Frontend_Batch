<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document. UTF-8 includes most characters from all written languages, making it a good choice for most web pages. -->
    <meta charset="UTF-8" />
    <!-- Sets the viewport to ensure the website is responsive on all devices. The width=device-width part makes the width of the viewport match the device's width. The initial-scale=1.0 sets the initial zoom level when the page is first loaded. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the document that appears in the browser tab. This is what users see in the tab or window title bar. -->
    <title>Document</title>
    <style>
      /* Style for the h1 element: setting the background color to aqua and specifying the width of the h1 element to be 500px. This gives the header a colored background and controls its width. */
      h1 {
        background-color: aqua;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Header displaying the chemical formula for sulfuric acid (H2SO4). The <sub> tag is used to display subscripts. -->
    <h1>H<sub>2</sub>SO<sub>4</sub></h1>

    <!-- Paragraph displaying the chemical formula for glucose (C6H12O6). The <sub> tag is used to display subscripts. -->
    <p>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>

    <!-- Paragraph showing the expanded form of the binomial expression (a+b)^2. The <sup> tag is used to display superscripts. -->
    <p>(a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p>

    <!-- Paragraph showing the expanded form of the binomial expression (a+b)^3. The <sup> tag is used to display superscripts. -->
    <p>
      (a+b)<sup>3</sup> = a<sup>3</sup> - b<sup>3</sup> - 3a<sup>2</sup>b +
      3ab<sup>2</sup>
    </p>

    <!-- The <code> tag is used to display inline code. This block has been commented out. The background color is set to black and text color to green for syntax highlighting, with padding for better readability. -->
    <!-- <code style = "background-color: black;color: green; padding:20px;">
        console.log("Hello World");
    </code> -->

    <!-- The <address> tag provides contact information for the author of the document or related entities. This information is typically displayed in an italicized format. -->
    <address>
      Hno.88, Bhrumpuri <br />
      Merrut <br />
      Uttar Pradesh
    </address>

    <!-- The <blockquote> tag is used to indicate a section that is a quotation from another source. It is often displayed with indentation to signify the quoted text. -->
    <blockquote>
      Bulati hai mgt <br />
      Jaaane ka nhii...
    </blockquote>

    <!-- The <abbr> tag is used to indicate an abbreviation or acronym. The title attribute provides the full form of the abbreviation. -->
    <abbr title="">To learn something it requires patience and hardwork</abbr>
    <br />
    <!-- The <abbr> tag is also used here to show the abbreviation for "World Wide Web". The title attribute is set to "World Wide Web" to provide the full form when hovered over. -->
    <abbr title="World Wide Web">www</abbr>
    was developed by Tim Berners Lee in 1989
  </body>
</html>
