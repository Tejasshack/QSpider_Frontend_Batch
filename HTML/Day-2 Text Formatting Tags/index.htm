<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- Sets the viewport to ensure the website is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the document that appears in the browser tab -->
    <title>Document</title>
    <style>
      /* Style for the h1 element: setting the background color to aqua */
      h1 {
        background-color: aqua;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Header displaying the chemical formula for sulfuric acid (H2SO4) -->
    <h1>H<sub>2</sub>SO<sub>4</sub></h1>

    <!-- Paragraph displaying the chemical formula for glucose (C6H12O6) -->
    <p>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>

    <!-- Paragraph showing the expanded form of the binomial expression (a+b)^2 -->
    <p>(a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p>

    <!-- Paragraph showing the expanded form of the binomial expression (a+b)^3 -->
    <p>
      (a+b)<sup>3</sup> = a<sup>3</sup> - b<sup>3</sup> - 3a<sup>2</sup>b +
      3ab<sup>2</sup>
    </p>

    <!-- <code style = "background-color: black;color: green; padding:20px;">
        console.log("Hello World");
    </code> -->

    <!-- Address tag -->
    <address>
      Hno.88, Bhrumpuri <br />
      Merrut <br />
      Uttar Pradesh
    </address>

    <!-- Blockquote Tag -->
    <blockquote>
      Bulati hai mgt <br />
      Jaaane ka nhii...
    </blockquote>

    <!-- Abbreviation Tag -->
    <abbr title="">To learn something it requires patience and hardwork</abbr>
    <br />
    <abbr title="World Wide Web">www</abbr>
    was developed by Tim Berners lee in 1989
  </body>
</html>
